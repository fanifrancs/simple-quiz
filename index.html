<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple JS quiz app">
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.png">
</head>
<body>

  <h1 class="center3">Hello there! My name is Moralis. What's your name? </h1>

  <div class="center2">
    <img class="center2" src="./img/img2.jpg"  alt="">
  </div>

  <form id="nameForm" action="">
  <div class="center2">
    <input type="text" id="candName" class="input1" placeholder="Enter your name">
  </div><br>

  <div class="center2">
    <input type="button" id="nameBtn" class="btn" value="Take Quiz" onclick="registerName()">
  </div>
  </form>
  
  <script src="./app.js"></script>
</body>
</html>
